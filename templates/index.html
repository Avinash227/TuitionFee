<!DOCTYPE html>
<html>
<head>
    <title>Tuition Fee Manager</title>
</head>
<body>
    <h1>Tuition Fee Manager</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Paid</th><th>Total</th><th>Status</th><th>Pay</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.paid }}</td>
            <td>{{ student.total_fee }}</td>
            <td>{{ student.status() }}</td>
            <td>
                <form action="{{ url_for('pay', student_id=student.student_id) }}" method="post">
                    <input type="number" name="amount" step="0.01" required>
                    <button type="submit">Pay</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
